<?xml version='1.0' encoding='UTF-8' ?>
  <!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
  <html xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:p="http://primefaces.org/ui">
   
      <h:head>
          <title>Cargos</title>
      </h:head>
      <h:body>
          <h1>Cadastro de Cargos</h1>
          <h:form>
              <h3>Id</h3>
              <p:inputText id="idCargo" value="#{cargoBean.cargo.idCargo}"/>
              <h3>Nome</h3>
              <p:inputText id="nome" value="#{cargoBean.cargo.nome}"/>
              
              <p:commandButton value="Salvar" id="salvar" actionListener="#{cargoBean.inserir()}" update="idCargo, nome, tabela"/>
              <br /><br />
   
              <p:dataTable var="cargo" value="#{cargoBean.getCargos()}" id="tabela">
                  <!--Coluna Nome-->
                  <p:column headerText="Nome">
                  
                  <h:outputText value="#{cargo.idCargo}"></h:outputText>
                  </p:column>
                  <p:column headerText="Nome">
                  
                      <h:outputText value="#{cargo.nome}"></h:outputText>
                  </p:column>
   
                  <p:column style="width:100px;text-align: center">
                
                      <p:commandButton value="Excluir" 
                                       actionListener="#{cargoBean.deletar(cargo)}"
                                       update="tabela"/>
                  </p:column>
              </p:dataTable>
          </h:form>
      </h:body>
  </html>
