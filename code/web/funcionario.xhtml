<?xml version='1.0' encoding='UTF-8' ?>
  <!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
  <html xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:p="http://primefaces.org/ui">
   
      <h:head>
          <title>Funcionarios</title>
      </h:head>
      <h:body>
          <h1>Cadastro de Funcionarios</h1>
          <h:form>
              <h3>Id</h3>
              <p:inputText id="idFuncionario" value="#{funcionarioBean.funcionario.idFuncionarioAdvogado}"/>
              <h3>Carteira OAB</h3>
              <p:inputText id="carteira" value="#{funcionarioBean.funcionario.carteiraOAB}"/>
              <h3>Pessoa</h3>
              <p:inputText id="pessoa" value="#{funcionarioBean.funcionario.idPessoa}"/>
              
              <p:commandButton value="Salvar" id="salvar" actionListener="#{funcionarioBean.inserir()}" update="carteira, idFuncionario, pessoa, tabela"/>
              <br /><br />
   
              
              <p:dataTable var="funcionario" value="#{funcionarioBean.funcionarios}" id="tabela">
                  <!--Coluna Nome-->
                  <p:column headerText="Id">
                  <!--aqui define-se que será exibido apenas texto nesta célula, com o componente outputText.
                  A propriedade value define o valor a ser exibido, neste caso buscando o nome do contato, lembrando que o contato descrito aqui é o mesmo da propriedade var acima.-->
                  <h:outputText value="#{funcionario.idFuncionarioAdvogado}"></h:outputText>
                  </p:column>
                  <p:column headerText="Nome">
                      <h:outputText value="#{funcionario.carteiraOAB}"></h:outputText>
                  </p:column>
                  <p:column headerText="UF">
                      <h:outputText value="#{funcionario.idPessoa.nome}"></h:outputText>
                  </p:column>
   
                  <p:column style="width:100px;text-align: center">
                  <!--Nesta coluna será exibido um botão para excluir o registro.
                  O botão possui uma ação definida pela propriedade actionListener e logo após atualiza os componentes listados na propriedade update-->
                      <p:commandButton value="Excluir" 
                                       actionListener="#{comarcaBean.deletar(comarca)}"
                                       update="tabela"/>
                  </p:column>
              </p:dataTable>
          </h:form>
      </h:body>
  </html>
